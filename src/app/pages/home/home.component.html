<section id="service-section">
    <div class="login-container">
        <div class="about-title">
            <h2>Services</h2>
        </div>
        <div class="container">
            <a>Master</a>
            <div class="row">
                <div class="services col-sm-6 col-xs-3 col-md-3 col-lg-2" *ngFor="let services of servicesData.master">
                    <button class="services-container" [routerLink]="'/pages/master/'+ services.routerLink">
                        <mat-icon>{{services.icon}}</mat-icon>
                        <p>{{services.lbl}}</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <a>Mapping</a>
            <div class="row">
                <div class="services col-sm-6 col-xs-3 col-md-3 col-lg-2" *ngFor="let services of servicesData.mapping">
                    <button class="services-container" [routerLink]="'/pages/mapping/'+ services.routerLink">
                        <mat-icon>{{services.icon}}</mat-icon>
                        <p>{{services.lbl}}</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <a>Schedule</a>
            <div class="row">
                <div class="services col-sm-6 col-xs-3 col-md-3 col-lg-2" *ngFor="let services of servicesData.schedule">
                    <button class="services-container" [routerLink]="'/pages/schedule/'+ services.routerLink">
                        <mat-icon>{{services.icon}}</mat-icon>
                        <p>{{services.lbl}}</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
